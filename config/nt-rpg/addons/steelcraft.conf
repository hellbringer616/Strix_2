Skills: [
    {
        Id: "craft:steelbar"
        Name: SmeltSteelBar
        Parent: active
        Skill-Types: [
            "ntrpg:lightning"
        ]
        Lore: [
            "Learn to Smelt Coal and Iron together."
        ]
        Description: "Smelt Steel Bars"
        Settings: {
            "mana": 0
            "mana_levelbonus": 0
        }
        Loader: js
        Script:
            """
                var player = _caster.getEntity();
                var playerName = _caster.getPlayer().getName()
                //Tests begin here. Assume that player inventory is empty

                if(Itemizer.hasItemizerItem(player, 3, 2) && Itemizer.hasItemizerItem(player, 4, 4)) {
                  Sponge.getCommandManager().process(Sponge.getServer().getConsole(), "nadmin exp add " + playerName + " 22.5 metallurgy metallurgy");
                }else{
                  Sponge.getCommandManager().process(Sponge.getServer().getConsole(), "tell " + playerName + " You do not have the required items");
                }
                Itemizer.craft(player, [[3, 2], [4, 4]], [23, 1]);
            """
    }
